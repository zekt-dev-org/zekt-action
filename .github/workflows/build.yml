name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ZEKT_API_URL: ${{ secrets.ZEKT_API_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Run tests
        run: npm run test:coverage
        env:
          ZEKT_API_URL: ${{ secrets.ZEKT_API_URL }}
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: Build action
        run: npm run build
        env:
          ZEKT_API_URL: ${{ secrets.ZEKT_API_URL }}
      
      - name: Verify dist/ is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ directory is out of date. Please run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi
      
      - name: Package size check
        run: |
          SIZE=$(stat -c%s "dist/index.js" 2>/dev/null || stat -f%z "dist/index.js")
          echo "Bundle size: $SIZE bytes"
          if [ $SIZE -gt 10485760 ]; then
            echo "Error: Bundle size exceeds 10 MB"
            exit 1
          fi

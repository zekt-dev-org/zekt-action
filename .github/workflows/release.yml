name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate action.yml
        run: |
          python3 -c "import yaml; yaml.safe_load(open('action.yml'))"
          echo "âœ… action.yml is valid"
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Zekt Action v${{ steps.get_version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/zekt-dev-org/zekt-action/blob/main/CHANGELOG.md) for details.
            
            ### Usage
            ```yaml
            permissions:
              id-token: write
              contents: read
            
            steps:
              - uses: zekt-dev-org/zekt-action@v${{ steps.get_version.outputs.VERSION }}
                with:
                  event-type: 'your-event-type'
                  payload: '{"your": "data"}'
            ```
            
            > **Note:** No secrets required! Uses GitHub OIDC for authentication.
          draft: false
          prerelease: false
      
      - name: Update major version tag
        run: |
          MAJOR_VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | cut -d. -f1)
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa "v${MAJOR_VERSION}" -m "Update v${MAJOR_VERSION} to ${{ github.ref_name }}"
          git push origin "v${MAJOR_VERSION}" --force

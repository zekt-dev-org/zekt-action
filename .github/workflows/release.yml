name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build action
        run: npm run build
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Zekt Action v${{ steps.get_version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/zekt-dev-org/zekt-action/blob/main/CHANGELOG.md) for details.
            
            ### Usage
            ```yaml
            - uses: zekt-dev-org/zekt-action@v${{ steps.get_version.outputs.VERSION }}
              with:
                zekt_run_id: ${{ github.run_id }}
                zekt_payload: '{"your": "data"}'
                github_token: ${{ secrets.GITHUB_TOKEN }}
            ```
          draft: false
          prerelease: false
      
      - name: Update major version tag
        run: |
          MAJOR_VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | cut -d. -f1)
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa "v${MAJOR_VERSION}" -m "Update v${MAJOR_VERSION} to ${{ github.ref_name }}"
          git push origin "v${MAJOR_VERSION}" --force
